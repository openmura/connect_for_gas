<body>
  <div class="app-container">

      </div>

    <!-- „ÉÅ„É£„ÉÉ„ÉàÁîªÈù¢ -->
    <div id="chat-screen" class="screen">

    <!-- Êñ∞„Åó„ÅÑ„É´„Éº„É†ÂèÇÂä†ÁîªÈù¢ -->
    <div id="new-room-screen" class="screen">
      <div class="header">

          <input type="text" id="new-room" class="form-control" placeholder="ÂèÇÂä†„Åó„Åü„ÅÑ„É´„Éº„É†Âêç„ÇíÂÖ•Âäõ">

        <button class="btn" id="join-new-room-btn">ÂèÇÂä†„Åô„Çã</button>

  <script>
    // WebSocket„Çµ„Éº„Éê„Éº„ÅÆURLÔºàGlitch„Å™„Å©„ÅÆÁÑ°Êñô„Çµ„Éº„Éì„Çπ„Çí‰ΩøÁî®Ôºâ
    const WS_URL = "wss://signal-like-app-server.glitch.me";
    
    let ws = null;
    let currentUser = "";
    let currentRoom = "";
    let rooms = {}; // „É¶„Éº„Ç∂„Éº„ÅåÂèÇÂä†„Åó„Å¶„ÅÑ„Çã„É´„Éº„É†
    let typingTimeout = null;
    let isTyping = false;
    let onlineUsers = {}; // „É´„Éº„É†„Åî„Å®„ÅÆ„Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„Éº
    
    // DOM„ÅåË™≠„ÅøËæº„Åæ„Çå„Åü„ÇâÂÆüË°å
    document.addEventListener("DOMContentLoaded", () => {
      // „É≠„Ç∞„Ç§„É≥„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      document.getElementById("login-btn").addEventListener("click", login);
      
      // „É°„ÉÉ„Çª„Éº„Ç∏ÈÄÅ‰ø°„Éú„Çø„É≥„ÅÆ„Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
      document.getElementById("send-btn").addEventListener("click", sendMessage);
      
      // „Ç®„É≥„Çø„Éº„Ç≠„Éº„Åß„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
      document.getElementById("message-input").addEventListener("keypress", function(e) {
        if (e.key === "Enter") {
          sendMessage();
        }
      });
      
      // ÂÖ•Âäõ‰∏≠„Çπ„ÉÜ„Éº„Çø„Çπ
      document.getElementById("message-input").addEventListener("input", function() {
        if (!isTyping) {
          sendTypingStatus(true);
          isTyping = true;
        }
        
        // ÂÖ•Âäõ„ÅåÁµÇ„Çè„Å£„Åü„Å®Âà§Êñ≠„Åô„Çã„Çø„Ç§„É†„Ç¢„Ç¶„Éà
        clearTimeout(typingTimeout);
        typingTimeout = setTimeout(() => {
          sendTypingStatus(false);
          isTyping = false;
        }, 1000);
      });
      
      // „É≠„Ç∞„Ç¢„Ç¶„Éà„Éú„Çø„É≥
      document.getElementById("logout-btn").addEventListener("click", logout);
      
      // Êñ∞Ë¶è„ÉÅ„É£„ÉÉ„Éà„Éú„Çø„É≥
      document.getElementById("new-chat-btn").addEventListener("click", showNewRoomScreen);
      
      // Êñ∞„Åó„ÅÑ„É´„Éº„É†ÂèÇÂä†„Éú„Çø„É≥
      document.getElementById("join-room-btn").addEventListener("click", showNewRoomScreen);
      
      // Êñ∞„Åó„ÅÑ„É´„Éº„É†ÂèÇÂä†Á¢∫ÂÆö„Éú„Çø„É≥
      document.getElementById("join-new-room-btn").addEventListener("click", joinNewRoom);
    });
    
    // WebSocketÊé•Á∂ö„ÇíÂàùÊúüÂåñ
    function initWebSocket(username, room) {
      // WebSocket„Çí‰ΩúÊàê
      ws = new WebSocket(WS_URL);
      
      // Êé•Á∂ö„ÅåÈñã„ÅÑ„Åü„Å®„Åç
      ws.onopen = () => {
        console.log("WebSocketÊé•Á∂ö„ÅåÁ¢∫Á´ã„Åï„Çå„Åæ„Åó„Åü");
        
        // „É¶„Éº„Ç∂„ÉºÁôªÈå≤„É°„ÉÉ„Çª„Éº„Ç∏„ÇíÈÄÅ‰ø°
        ws.send(JSON.stringify({
          type: "register",
          username: username,
          room: room
        }));
      };
      
      // „É°„ÉÉ„Çª„Éº„Ç∏„ÇíÂèó‰ø°„Åó„Åü„Å®„Åç
      ws.onmessage = (event) => {
        const data = JSON.parse(event.data);
        console.log("Âèó‰ø°„Åó„Åü„É°„ÉÉ„Çª„Éº„Ç∏:", data);
        
        switch (data.type) {
          case "register_success":
            // ÁôªÈå≤ÊàêÂäüÊôÇ„ÅÆÂá¶ÁêÜ
            currentUser = data.username;
            currentRoom = data.room;
            rooms[data.room] = {
              lastMessage: "",
              lastTime: new Date().toLocaleTimeString(),
              unread: 0
            };
            
            showContactsScreen();
            updateContactsList();
            showStatusMessage("„É≠„Ç∞„Ç§„É≥„Åó„Åæ„Åó„Åü", "success");
            break;
            
          case "message":
            // „É°„ÉÉ„Çª„Éº„Ç∏Âèó‰ø°ÊôÇ„ÅÆÂá¶ÁêÜ
            handleReceivedMessage(data);
            break;
            
          case "user_list":
            // „Ç™„É≥„É©„Ç§„É≥„É¶„Éº„Ç∂„Éº„É™„Çπ„ÉàÊõ¥Êñ∞
            onlineUsers[data.room] = data.users;
            updateOnlineUsersCount();
            break;
            
          case "typing":
            // ÂÖ•Âäõ‰∏≠„Çπ„ÉÜ„Éº„Çø„Çπ
            if (data.username !== currentUser && data.room === currentRoom) {
              showTypingIndicator(data.username, data.isTyping);
            }
            break;
            
          case "room_list":
            // „É¶„Éº„Ç∂„Éº„ÅåÂèÇÂä†„Åó„Å¶„ÅÑ„ÇãÂÖ®„É´„Éº„É†„ÅÆ„É™„Çπ„Éà
            data.rooms.forEach(room => {
              if (!rooms[room]) {
                rooms[room] = {
                  lastMessage: "",
                  lastTime: new Date().toLocaleTimeString(),
                  unread: 0
                };
              }
            });
            updateContactsList();
            break;
            
          case "error":
            // „Ç®„É©„ÉºÂá¶ÁêÜ
            showStatusMessage(data.message, "error");
            break;
        }
      };
      
      // „Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åü„Å®„Åç
      ws.onerror = (error) => {
        console.error("WebSocket„Ç®„É©„Éº:", error);
        showStatusMessage("Êé•Á∂ö„Ç®„É©„Éº„ÅåÁô∫Áîü„Åó„Åæ„Åó„Åü", "error");
      };
      
      // Êé•Á∂ö„ÅåÈñâ„Åò„Åü„Å®„Åç
      ws.onclose = () => {
        console.log("WebSocketÊé•Á∂ö„ÅåÈñâ„Åò„Çâ„Çå„Åæ„Åó„Åü");
        setTimeout(() => {
          if (currentUser) {
            showStatusMessage("ÂÜçÊé•Á∂ö„Åó„Å¶„ÅÑ„Åæ„Åô...", "error");
            initWebSocket(currentUser, currentRoom);
          }
        }, 5000);
      };
    }
    
    // „É≠„Ç∞„Ç§„É≥Âá¶ÁêÜ
    function login() {
      const username = document.getElementById("username").value.trim();
      const room = document.getElementById("room").value.trim();
      
      if (!username) {
        showStatusMessage("„É¶„Éº„Ç∂„ÉºÂêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", "error");
        return;
      }
      
      if (!room) {
        showStatusMessage("„ÉÅ„É£„ÉÉ„Éà„É´„Éº„É†Âêç„ÇíÂÖ•Âäõ„Åó„Å¶„Åè„Å†„Åï„ÅÑ", "error");
        return;
      }
      
      // WebSocketÊé•Á∂ö„ÇíÈñãÂßã
      initWebSocket(username, room);
    }
    
    // „É≠„Ç∞„Ç¢„Ç¶„ÉàÂá¶ÁêÜ
